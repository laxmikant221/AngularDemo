  <div>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="InputEmail1"  placeholder="Enter email" required>

        </div> -->

      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input formControlName="username" type="text" class="form-control" id="InputUsername"  placeholder="username" required>
        
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput"  placeholder="password" required>
        
      </div>
      <div class="form-group">
        <label for="CpasswordInput">Confirm Password</label>
        <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput"  placeholder="password" required>
        
      </div>
