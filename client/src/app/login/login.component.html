<div class="container col-sm-6" id="userLogIn">
  <h4 class="text-center">User Login</h4>
  <div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="password">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success btn-sm" (click)="login()">Log in</button>
        <button type="button" class="btn btn-info btn-sm float-right" 
        (click)="moveToRegister()">Register</button>
      </div>
    </form>
  </div>
</div>
